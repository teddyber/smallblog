<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Famille Carlier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .container>* {
            font-family: Source Sans Pro, sans-serif !important;
            box-shadow: 0 0 30px #ced4da;
            border-radius: 5px;
            max-width: 550px;
            margin: auto;
            font-size: 1em;
            color: #26648a;
            margin-top: 2em;
        }

        .container div p.text {
            padding: 16px;
            color: #26648a;
        }

        .container div p.date {
            font-size: 14px;
            /* padding: 0.4em; */
            margin: 0;
            color: #60bed7;
        }

        .container div p.author {
            font-size: 16px;
            /* padding: 0.4em; */
            margin: 0;
            color: #02394b;
        }

        img.author {
            height: 50px;
            width: 50px;
            border-radius: 100%;
            float: left;
            margin: .5em;
        }

        .header {
            padding: 0.4em;
        }

        .header a {
            float: right;
        }
        .personne {padding-left: 1em;}
    </style>

</head>

<body>
    <div class="container">
        <check if="{{@hastext}}">
            {{@text | raw}}
        </check>
        <check if="{{!@hastext}}">
            <include href="{{@content}}" />
        </check>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    </div>
    <script>
        const toggleDisplay = target => target.style.display =
            (target.style.display == 'none') ?
                'block' :
                'none'

        document.getElementById('forgot').onchange = function () { toggleDisplay(document.getElementById('password').parentNode) }


    </script>
</body>

</html>

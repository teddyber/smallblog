<tr class="level{{@level}} {{@class}}">
    <td class="nom">
        <a href="{{@BASE}}/annuaire/{{@user.id}}">{{@user.prenom}} {{@user.nom}}</a>
        <check if="{{@user.ddd!='0000-00-00'}}">
            <span class="ddd">&dagger;<span>{{@user.ddd}}</span></span>
        </check>
    </td>
    <td>{{@user.ddn}}</td>
    <td>{{@user.adresse}}</td>
    <td>{{@user.telfixe}}</td>
    <td>{{@user.telportable}}</td>
    <td>{{@user.courriel}}</td>
</tr>

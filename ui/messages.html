<check if="{{!@page}}">
<form enctype="multipart/form-data" id="loginform" action="{{@BASE}}/addmessage" method="POST">
    <fieldset>
        <legend> </legend>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Ecrivez votre message ici" id="text" name="text"></textarea>
            <label for="text">&Eacute;crivez votre message ici</label>
        </div>
        <div class="form-">
            <input class="form-control" id="photo" name="photo" type="file" accept="image/*">
            <!-- <label for="photo">Photo</label> -->
        </div>
        <button type="submit" class="btn btn-primary">Publier</button>
    </fieldset>
</form>
</check>
<repeat group="{{ @messages }}" value="{{ @message }}">
    <div>
        <div class="header">
            <img class="author" src="{{@BASE}}/picauthor/{{@message.user}}" alt="..." />
            <check if="{{@message.isauthor}}">
                <a href="/delete/{{@message.id}}">Supprimer</a>
            </check>
            <p class="author">{{ @message.author }} </p>
            <p class="date">Le {{ @message.message_date }}</p>

        </div>
        <p class="image"><img src="{{@BASE}}/pic/{{@message.id}}" class="img-fluid" /></p>
        <p class="text">{{ @message.text }}</p>
    </div>
</repeat>

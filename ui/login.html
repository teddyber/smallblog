<check if="{{@success}}">
    <p>Mot de passe mis à jour, vous pouvez maintenant vous connecter</p>
</check>
<check if="{{@error}}">
    <p>Mauvais login ou mot de passe</p>
</check>
<check if="{{@email}}">
    <p>Un email a été envoyé pour mettre à jour votre mot de passe. Veuillez en suivre les instructions. (Peut-être est-il caché dans vos spams?)</p>
</check>
<form id="loginform" action="{{@BASE}}/login" method="POST">
    <fieldset>
        <legend>Connectez-vous !</legend>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="login" name="login" placeholder="name@example.com" required>
            <!-- <label for="login">Adresse email</label> -->
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder=" ">
            <!-- <label for="password">Mot de passe</label> -->
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="forgot" name="forgot">
            <label class="form-check-label" for="forgot">Premier mot de passe / J'ai oublié mon mot de passe</label>
        </div>

        <button type="submit" class="btn btn-primary">Valider</button>
    </fieldset>
</form>
